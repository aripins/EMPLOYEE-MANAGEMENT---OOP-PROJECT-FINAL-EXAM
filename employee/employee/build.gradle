plugins {
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.aripin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2' // H2 database for development
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Configure the 'bootRun' task to run the Spring Boot application
springBoot {
    mainClass = 'com.aripin.employee.EmployeeApplication' // Adjust with your main application class
}
